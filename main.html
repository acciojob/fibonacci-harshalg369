<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="content">
    <h1>Fibonacci Sequence Output</h1>
    <p id="output"></p>
  </div>

  <script>
    // Complete the function as per your requirement
    function fibonacci(num) {
      if (num === 1) return 0;
      if (num === 2) return 1;

      let a = 0, b = 1, temp;
      for (let i = 3; i <= num; i++) {
        temp = a + b;
        a = b;
        b = temp;
      }
      return b;
    }

    // Example outputs
    const output = document.getElementById("output");
    output.innerHTML = `
      fibonacci(1) = ${fibonacci(1)}<br>
      fibonacci(5) = ${fibonacci(5)}<br>
      fibonacci(10) = ${fibonacci(10)}
    `;
  </script>

</body>
</html>
